apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: app1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: my-container
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: '128Mi'
            cpu: '250m'
          limits:
            memory: "256Mi"
            cpu: "500m"
